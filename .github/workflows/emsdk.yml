name: emsdk
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  EM_VERSION: 3.1.47
  EM_CACHE_FOLDER: "emsdk-cache"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: mymindstorm/setup-emsdk@v11

      - name: Build
        run: |
          mkdir build
          emcmake cmake .
          emmake make

      - name: Tests
        run: |
          node ./src/tests.js
